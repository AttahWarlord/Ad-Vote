<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad-Vote Poll Application</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="app-container">
        <!-- ============================================== -->
        <!--                1. Login/Auth Page              -->
        <!-- ============================================== -->
        <div id="loginPage" class="app-page">
            <h2>Please Log In or Register</h2>
            <p id="authMessage" class="message-box error"></p>
            <form id="authForm">
                <div>
                    <label for="email">Email (Username):</label>
                    <input type="email" id="email" placeholder="e.g., yourname@example.com" required autocomplete="username">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
                </div>
                <button type="submit" id="loginButton" class="main-button">Log In</button>
            </form>
        </div>

        <!-- ============================================== -->
        <!--                 2. Menu Page                   -->
        <!-- ============================================== -->
        <div id="menuPage" class="app-page hidden">
            <p class="user-status">Welcome, <span id="loggedInUsername">User</span>!</p>
            <h2>Main Menu</h2>
            <button id="goToPollButton" class="main-button">Go to Vote Poll</button>
            <button id="goToNewPageButton" class="main-button">Go to Another Page</button>
            <button id="logoutButton" class="danger-button">Logout</button>
        </div>

        <div id="adminControlsDiv" class="hidden">
    <h3>Admin Controls</h3>
    <div class="input-group">
        <label for="pollQuestionInput">Update Poll Question:</label>
        <input type="text" id="pollQuestionInput" placeholder="Enter new poll question">
        <button id="updateQuestionButton">Update Question</button>
    </div>
    <div class="input-group">
        <label for="userToClearVoteInput">Clear User's Vote (by UID):</label>
        <input type="text" id="userToClearVoteInput" placeholder="Enter user UID to clear vote">
        <button id="clearVoteButton">Clear Vote</button>
    </div>
    <div id="adminMessage" class="message-box"></div>
</div>

        <!-- ============================================== -->
        <!--              3. Vote Poll Page                 -->
        <!-- ============================================== -->
        <div id="pollPage" class="app-page hidden">
            <p class="user-status">You are logged in as: <span id="pollUserEmail"></span></p>
            <h2 id="pollQuestionDisplay">Loading Poll Question...</h2>
            <div class="buttons-container">
                <button id="voteYes" class="poll-button yes-button">Yes</button>
                <button id="voteNo" class="poll-button no-button">No</button>
                <button id="voteMaybe" class="poll-button maybe-button">Maybe</button>
            </div>
            <div class="results-container">
                <p>Yes votes: <span id="yesCount">0</span></p>
                <p>No votes: <span id="noCount">0</span></p>
                <p>Maybe votes: <span id="maybeCount">0</span></p>
                <p class="small-text">(Your vote: <span id="yourVoteStatus">Not Voted</span>)</p>
            </div>
            <p id="voteMessage" class="message-box"></p>
            <button id="backToMenuFromPoll" class="secondary-button">Back to Menu</button>
        </div>

        <!-- ============================================== -->
        <!--                4. New Page                     -->
        <!-- ============================================== -->
        <div id="newPage" class="app-page hidden">
            <h2>This is Your New Page</h2>
            <p>Work In Progress.</p>
            <p>Prob Turn It Into A Plan.</p>
            <button id="backToMenuFromNewPage" class="secondary-button">Back to Menu</button>
        </div>
    </div>

    <!-- ============================================== -->
    <!--            Firebase SDK & Your Scripts         -->
    <!-- ============================================== -->
    <!-- Firebase SDK (using compat versions for broader compatibility) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <!-- Your main application JavaScript -->
    <script src="script.js"></script> 

</body>
</html>
